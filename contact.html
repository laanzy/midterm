<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" /> <!-- Your custom CSS -->
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Poppins', sans-serif;
    }

    .contact-section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-section h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-section p {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .form-control, .btn {
      border-radius: 8px;
    }

    .btn-custom {
      background-color: #000;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #f39c12;
      color: #fff;
    }
  </style>
</head>
<body>


    <!-- Navigation Section -->
    <nav>
        <div class="logo">
            <a href="index.html">Beats</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Homepage</a></li>
            <a href="index.html#featured-products">Products</a>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="hamburger" id="hamburger-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have questions, feedback, or need help? Send us a message — we’d love to hear from you!</p>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom px-5">Send Message</button>
      </div>
    </form>
  </section>



</body>
</html>
